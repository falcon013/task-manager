<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <h2 class="text-center">Add Task</h2>
    <div class="card mt-3">
      <div class="card-body">
        <form [formGroup]="taskForm" (ngSubmit)="addTask()">
          <div class="form-group">
            <label class="col-md-4">Title</label>
            <input type="text" class="form-control" formControlName="title"/>
            <label class="col-md-4">Description</label>
            <input type="text" class="form-control" formControlName="description"/>
            <label class="col-md-4">Priority</label>
            <select class="form-control" formControlName="priority">
              <option>normal</option>
              <option>high</option>
              <option>urgent</option>
            </select>
            <label class="col-md-4">Created date</label>
            <input type="date" class="form-control" formControlName="created"/>
            <label class="col-md-4">Deadline date</label>
            <input type="date"  class="form-control" formControlName="deadlineDate"/>
            <label class="col-md-4">Completed date</label>
            <input type="date" class="form-control" formControlName="completedDate"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary col-md-4" [disabled]="taskForm.invalid">Add</button>
            <a [routerLink]="['/']">
              <button type="submit" class="btn btn-primary col-md-4 ml-1">Back</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
